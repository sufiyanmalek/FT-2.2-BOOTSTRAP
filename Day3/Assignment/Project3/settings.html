        <!-- Actions -->
        <section id="action" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 me-auto">

        <!-- SETTINGS -->
        <section id="settings">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-header">
                                <h4>Edit Settings</h4>
                            </div>
                            <div class="card-body">
                                <form action="#">
                                    <fieldset class="form-group">
                                        <legend>Allow User Registrations</legend>
                                        <div class="form-check">
                                            <label for="" class="form-check-label">
                                                <input type="radio" name="option" class="form-check-input" value="yes" checked>Yes
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label for="" class="form-check-label">
                                                <input type="radio" name="option" class="form-check-input" value="No">No
                                            </label>
                                        </div>
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <legend>HomePage Format</legend>
                                        <div class="form-check">
                                            <label for="" class="form-check-label">
                                                <input type="radio" name="option1" class="form-check-input" value="posts" checked>Post Index
                                            </label>
                                        </div> 
                                        <div class="form-check">
                                            <label for="" class="form-check-label">
                                                <input type="radio" name="option1" class="form-check-input" value="singlePage">Single Page
                                        </div>
                                    </fieldset>
                                   
                                </form>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
