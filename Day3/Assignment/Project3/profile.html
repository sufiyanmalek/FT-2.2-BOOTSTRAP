    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <!-- NAVBAR -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
                <a href="index.html" class="navbar-brand">Blog</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a href="index.html" class="nav-link">Dashboard</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="posts.html" class="nav-link">Posts</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="categories.html" class="nav-link">Categories</a>
                        </li>
                        <li class="nav-item px-2">
                            <a href="users.html" class="nav-link">Users</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown mr-3">
                            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"> <em class="fa fa-user"></em> Welcome Sufiyan </a>
                            <div class="dropdown-menu">
                                <a href="profile.html" class="dropdown-item"> <em class="fa fa-user-circle"></em> Profile </a>
                                <a href="settings.html" class="dropdown-item"> <em class="fa fa-gear"></em> Settings </a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link"> <em class="fa fa-user-times"></em>Logout </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- HEADER -->
        <header id="main-header" class="py-2 bg-primary text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1><em class="fa fa-user">Edit Profile</em></h1>
                    </div>
                </div>
            </div>
        </header>

        <!-- Actions -->
        <section id="action" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 me-auto">
                        <a href="index.html" class="btn btn-light btn-block"> <i class="fa fa-arrow-left"></i> Back To Dashboard </a>
                    </div>
                    <div class="col-md-3">
                        <div class="d-grid gap-2">
                            <a href="#" class="btn btn-success btn-block" data-bs-toggle="modal" data-bs-target="#passwordModal">
                                <i class="fa fa-lock"></i> Change Password
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="d-grid gap-2">
                            <a href="#" class="btn btn-danger btn-block"> <i class="fa fa-remove"></i> Delete Account </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- PROFILE EDIT -->
        <section id="profile">
            <div class="container">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>Edit Profile</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" value="linus" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" value="linus@gmail.com" />
                                    </div>
                                    <div class="mb-3">
                                        <label for="body">Bio</label>
                                        <textarea name="editor1" class="form-control">
Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo, nemo quis? Molestias fugiat iste earum nesciunt eius animi sint officiis ad minus! Sint reiciendis accusamus sequi neque corporis quis, veniam!</textarea
                                        >
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <h3>Your Avatar</h3>
                        <img src="./public/img/avatar.png" alt="avatar" class="d-block img-fluid mb-3" />
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-block">Edit Image</button>
                            <button class="btn btn-danger btn-block">Delete Image</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- FOOTER -->

        <footer id="main-footer" class="bg-dark text-white mt-5 p-5 fixed-bottom">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="lead text-center">Copyright &copy; 2017 Sufiyan Malek</p>
                    </div>
                </div>
            </div>
        </footer>

        <div class="modal fade" id="passwordModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Change Password</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="password">Confirm Password</label>
                                <input type="password" class="form-control" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-primary" data-bs-dismiss="modal">Update Password</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            CKEDITOR.replace("editor1");
        </script>
        <script type="module" src="/main.js"></script>
    </body>
</html>
